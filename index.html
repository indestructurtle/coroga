<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Computational Rock Gardening</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
    </script>
  </head>

  <body>
    <div id="alerts"> </div>
    <div class="container-fluid">
      <div class="row" id="toolbar">
        <div class="col-xs-12 col-md-2" id="console"></div>
        <div class="col-xs-12 col-md-8" id="buttons">
          <div id="overlay" class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group btn-group-md" role="group">
              <button type="button" class="btn btn-default"
                      onclick="createEnvironment(70, 50, 2);">
                Regenerate</button>
            </div>
            <div class="btn-group btn-group-md dropup" role="group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tools
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" id="fpstoggle" onclick="displayFPS();">Show FPS</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="stats"></div>
      </div>
    </div>
    <div id="canvas"></div>

    <script src="js/three.min.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/CRGObject.js"></script>
    <script src="js/orbitcontrols.js"></script>
    <script src="js/math.js"></script>
    <script src="configs/biomes.js"></script>
    <script src="configs/features.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/ClosedCylinderGeometry.js"></script>
    <script src="js/brick.js"></script>
    <script src="js/walls.js"></script>
    <script src="js/rock.js"></script>
    <script src="js/moth.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/sand.js"></script>
    <script src="js/lantern.js"></script>
    <script src="js/scene.js"></script>
  </body>
</html>
